name: Deploy ADMIN app

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV }}" >> .env

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: apps/admin/Dockerfile 
          push: true
          tags: ghcr.io/${{ github.repository }}-admin:latest

      - name: Logout from GitHub Container Registry
        run: docker logout ghcr.io

  trigger-admin-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Wait for 5s
        run: sleep 5
      
      - name: Redeploy Admin
        env:
          REDEPLOY_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
        run: |
          curl --request GET \
          --url "https://coolify.rinyato.com/api/v1/deploy?uuid=uok4ksc&force=false" \
          --header "Authorization: Bearer $REDEPLOY_TOKEN"


